<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MY Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#service">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#product">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#social">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Banner -->
    <section id="banner">
        <div class="container-fluid" id="banner-container">
            <div class="row" id="banner-row">
                <div class="col-md-6" id="banner-col">
                    <div class="badge">#Top</div>
                    <h3>A Responsibly As Teach Leading,<br>Global Company</h3>
                    <p>Creating Superior Products & Services</p>
                    
                    <!-- Trust Pilot Section -->
                    <div class="trust-section">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV5tss2xa_j5NVumEzSgkARA5t4y_mQmAMZrMZzDONufIgDQB8iPA0gg189hbB-W_3I08&usqp=CAU" alt="Star" class="trust-icon">
                        <span>Trust Pilot</span>
                        <p>Rated Best <strong>12.6K Reviews</strong></p>
                    </div>

                    <!-- Play Section -->
                    <div class="play-section">
                        <div class="play-bg">
                            <div class="play-button">Play</div>
                        </div>
                        <div class="stats">
                            <div class="stat-item">72%</div>
                            <div class="stat-item">28%</div>
                        </div>
                    </div>

                    <!-- Buttons Section -->
                    <div class="buttons">
                        <button class="signup-btn">Signup to Get 50% OFF</button>
                        <button class="explore-btn">Explore New Products</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
